<div class="genres-container">
  <button mat-stroked-button class="add-button margin-t-lg" (click)="onAddMovie()">Create Movie</button>

  <ul class="genres margin-t-xl">
    <li
      class="item cursor-pointer"
      *ngFor="let genre of genres; let i = index"
      (click)="onSelect(genre, i)"
      [ngClass]="{ selected: currentIndex === i }"
    >
      {{ genre }} ({{ genresCount[genre] }})
    </li>
  </ul>

  <button mat-stroked-button class="clear-selection margin-t-lg" (click)="onClearSelection()">Clear Selection</button>
</div>
